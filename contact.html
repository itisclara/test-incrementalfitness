  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    html,
    body {
      height: 100%;
    }
    body {
            background: url('/images/hero.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
    .navbar-custom {
      background-color: #242525;
    }

    .navbar-custom .nav-link {
      color: #488daf !important;
    }

    .navbar-custom .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .navbar-custom .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'><path stroke='rgba(255,255,255,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/></svg>");
    }

    .hero-section {
      background: url('./images/hero.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
    }

    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .overlay-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo-c-white.png" alt="Incremental Fitness logo" style="width: 80px; height: auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link  fs-4" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4" href="plans.html">Online Plans</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-4 active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="d-flex justify-content-center align-items-center text-white" style="height: 50vh;">
    <h1 class="text-center">Have a Question?</h1>
</div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <form class="card p-4 shadow-lg" method="POST" action="mailto:your@email.com" enctype="text/plain">
          <h2 class="card-title text-center mb-4">Contact Us</h2>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="Name" required placeholder="e.g. Clara Doe">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" name="Email" required placeholder="e.g. clara@email.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="Message" rows="4" required placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
